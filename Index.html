<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #musicButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #musicButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="musicButton">Включить музыку</button>

    <!-- Аудиофайл с вашей ссылкой -->
    <audio id="audio" loop>
        <source src="https://dl.dropbox.com/scl/fi/7g9arll79k8upccqd07uy/.mp3?rlkey=7n8dj3i9r7tz7j5wd60qy8tug&st=7m23bw77&dl=0" type="audio/mpeg">
        Ваш браузер не поддерживает аудиоэлемент.
    </audio>

    <script>
        const button = document.getElementById('musicButton');
        const audio = document.getElementById('audio');

        button.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                button.textContent = 'Выключить музыку';
            } else {
                audio.pause();
                button.textContent = 'Включить музыку';
            }
        });
    </script>

</body>
</html>
