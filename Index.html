<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error-message">
            <p>Ошибка: Пожалуйста, нажмите, чтобы продолжить.</p>
            <button onclick="unlockSong()">Подарить</button>
        </div>
        <div id="song-player" class="hidden">
            <audio id="audio" controls>
                <source src="https://dl.dropbox.com/scl/fi/7g9arll79k8upccqd07uy/.mp3?rlkey=w4qznx8ze12ldywm8sy9605dh&st=brr9nkbj&dl=0" type="audio/mpeg">
                Ваш браузер не поддерживает аудио элемент.
            </audio>
            <button onclick="redirectToTelegram()">Заглушить</button>
        </div>
    </div>

    <script>
        function unlockSong() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('song-player').classList.remove('hidden');
            document.getElementById('audio').play();
        }

        function redirectToTelegram() {
            window.location.href = 'https://t.me/+BqohVQYuL3BmMmMy'; // Ссылка на Telegram
        }
    </script>
</body>
</html>
